<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-div">
        <h1>Battleship</h1>
    </div>

    <div class="whoseTurn"><h2 class="whoseTurnh2">Start Game</h2></div>

    <div class="parent-of-announcement-div">
        <div class="announce-winner">
            <h2 class="announce-winner-h2">Wins</h2>
            <button id="win-reset">Restart</button>
            
        </div>
    </div>
    <div class="boards">
        <div class="player-board">
            <h2>Player</h2>
            <div class="gameboard-p board"></div>
        </div>
        <div class="computer-board">
            <h2>Computer</h2>
            <div class="gameboard-c board"></div>
            
        </div>
    </div>
    <div class="reset-btn-div">
        <button id="resetBtn">Start the Game!</button>
    </div>
</body>
<script src="main.js"></script>
</html>
